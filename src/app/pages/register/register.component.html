<div class="register-wrapper">
  <div class="intro-header-box">
    <header class="page-header">
      <h1>.register</h1>
    </header>
  </div>
  <div class="registration-form-wrapper">
    <form class="register-form" [formGroup]="registerForm" (ngSubmit)="register($event)">
      <fieldset>
        <div class="fieldset-sub-wrapper">
          <input ng-class="{submitted:newColonist.submitted}" class="registration-field" name="name" type="text" placeholder="name"
            required formControlName="name" />
          <input ng-class="{submitted:newColonist.submitted}" class="registration-field" name="number" type="text" placeholder="age"
            required formControlName="age" />
          <div class="form-feedback-box">
            <p>&#8595; Select an occupation &#8595;</p>
            <select class="registration-dropdown" formControlName="job_id" required>
              <option value="placeholder" selected data-default>Select an occupation....</option>
              <option *ngFor='let job of jobs' [value]="job.id"> {{job.name}}</option>
            </select>
          </div>
        </div>
      </fieldset>
      <div class="buttonwrapper">
        <button (click)="postColonist(this.colonist)" class="submit-button" type="submit" [disabled]="registerForm.invalid">register</button>
      </div>
    </form>
  </div>
</div>
