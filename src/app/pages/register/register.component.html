<div class="register-wrapper">
  <div class="intro-header-box">
    <header class="page-header">
      <h1>.register</h1>
    </header>
  </div>
  <div class="registration-form-wrapper">
    <form class="register-form" [formGroup]="registerForm" (ngSubmit)="register($event)">
      <fieldset>
        <div class="fieldset-sub-wrapper">
        <input class="registration-field" name="name" type="text" placeholder="name" required formControlName="name" />
        <input class="registration-field" name="number" type="text" placeholder="age" required formControlName="age" />
        <select class="registration-dropdown" formControlName="job_id" required>
        <option [value]="NO_JOB_SELECTED" type="placeholder">Select your occupation</option>
        <option *ngFor='let job of this.jobs' [value]="job.id"> {{job.name}}</option>
        </select>
        </div>
      </fieldset>
      <div class="buttonwrapper">
        <a><button (click)="postColonist(this.colonist)" class="submit-button" type="submit" [disabled]="registerForm.invalid">register</button></a>
      </div>
    </form>
  </div>
</div>
